<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/login.css">

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <img src="/static/images/cyberFxbot.jpg" class="card-img-top rounded-circle mx-auto d-block mt-4 profile-image" style="width: 100px; height: 100px;" alt="Profile Image">
                <div class="card-body">
                    <h3 class="text-center mb-4">Login</h3>
                    <center>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <p style="color: red;">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </p>
                        {% endif %}
                    {% endwith %}
                    </center>
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Enter email" name="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('forgot_password')}}" class="text-muted">Forgotten password?</a>
                    </div>
                    <hr>
                    <p class="text-center">Don't have an account? <a href="{{url_for('register')}}" class="font-weight-bold">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
